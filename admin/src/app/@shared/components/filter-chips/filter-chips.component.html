<mat-chip-list>
    <mat-chip *ngFor="let chipKey of filtersKeys">
        <span>{{ chipKey | titlecase }}:{{ filterQuery[chipKey] | roleName}}</span>
    </mat-chip>
    <mat-chip color="primary" selected><button mat-icon-button (click)="clearChips()">clear all</button></mat-chip>
</mat-chip-list>
